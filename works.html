<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Works — Portfolio W3D</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <h1>Portfolio W3D</h1>
        <p class="subtitle">Works</p>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="works.html" class="active">Works</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Blender Works</h2>

      <div id="gallery" class="gallery-grid">

        <div class="thumb" data-preview="assets/table.png">
          <div class="preview">
            <img src="assets/table.png" alt="Table Chair render">
          </div>
          <button class="caption-btn" data-download="assets/blender/table.blend">Table & Chairs — Download Blend File</button>
        </div>

        <div class="thumb" data-preview="assets/room.png">
          <div class="preview">
            <img src="assets/room.png" alt="Interior Room render">
          </div>
          <button class="caption-btn" data-download="assets/blender/LaScene.blend">Interior Scene — Download Blend File</button>
        </div>

        <div class="thumb" data-preview="assets/coffeevid.mp4" data-type="video">
          <div class="preview">
            <video src="assets/coffeevid.mp4" autoplay muted loop playsinline></video>
          </div>
          <button class="caption-btn" data-download="assets/blender/coffee.blend">Coffee cup — Download Blend File</button>
        </div>

        <div class="thumb" data-preview="assets/forest.mkv" data-type="video">
          <div class="preview">
            <video src="assets/forest.mkv" autoplay muted loop playsinline></video>
          </div>
          <button class="caption-btn" data-download="assets/blender/forest.blend">Forest — Download Blend File</button>
        </div>

        <div class="thumb" data-preview="assets/cubes.jpeg">
          <div class="preview">
            <img src="assets/cubes.jpeg" alt="Three.js Preview">
          </div>
          <button class="caption-btn" onclick="window.open('threejs.html','_blank')">Interactive Cubes — Go To Interactive Page</button>
        </div>

      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© MANALLAH Ines Amira — Portfolio W3D</p>
    </div>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-media"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
